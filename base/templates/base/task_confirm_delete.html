{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">Go Back</a>
</div>

<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}
        <p class="delete-body">Are you sure you want to delete this task? <span>- {{task}}</span></p>
        <input class="button" type="submit" value="Delete">
    </form>
</div>

{% endblock content %}
